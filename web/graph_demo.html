<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagraph Demo</title>
  </head>

  <body>
    <h1>Regular Graphs</h1>
    
    <div id="graph_options">
        <label for="vertex_count">Vertices:</label>
        <select id="vertex_count">
            <option value="0">0</option>
        </select>
        <br>
    
        <label for="regular_degrees">Degrees (Outward Edges per Vertex):</label>
        <select id="regular_degrees">
            <option value="0">0</option>
        </select>
        <br>
        <label for="edge_color">Edge Color:</label>
        <input type="color" id="edge_color" value="#ff0000">
        <br>
        
        <input type="checkbox" id="complete_graph">
        <label for="complete_graph">Show Complete Graph</label>
        <br>
        
        <input type="checkbox" id="hide_vertices">
        <label for="hide_vertices">Hide Vertices</label>
        <br>
        
        <p> <button id="generate_graph">Generate Graph</button> </p>
    </div>

    <canvas id="stage" width="800" height="700"></canvas>

    <script type="application/dart" src="graph_demo.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
